<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image URL Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 50%;
        }
        input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            flex-grow: 1;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        img {
            max-width: 80%;
            max-height: 60vh;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Paste Image URL Below</h2>
    <div class="input-container">
        <input type="text" id="imageUrl" placeholder="Enter image URL here..." oninput="displayImage()">
        <button onclick="clearInput()">Clear</button>
    </div>
    <img id="displayedImage" alt="Image will appear here">

    <script>
        function displayImage() {
            const imageUrl = document.getElementById('imageUrl').value;
            const imageElement = document.getElementById('displayedImage');
            
            if (imageUrl) {
                imageElement.src = imageUrl;
                imageElement.style.display = 'block';
            } else {
                imageElement.style.display = 'none';
            }
        }
        
        function clearInput() {
            document.getElementById('imageUrl').value = '';
            document.getElementById('displayedImage').style.display = 'none';
        }
    </script>
</body>
</html>
